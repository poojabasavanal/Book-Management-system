<div class="table-responsive margin_top">
  <div id="tableSimple" class="col-lg-12 col-12 layout-spacing">
    <div class="statbox widget box box-shadow">
      <div class="widget-header">
        <div class="row">
          <div class="col-xl-8 col-md-8 col-sm-8 col-8">
            <h4 class="margin_spacing">Books List</h4>
          </div>
          <div class="col-xl-4 col-md-4 col-sm-4 col-4">

          </div>
        </div>
      </div>
      <div class="widget-content widget-content-area">
        <div class="table-responsive">
          <table class="table table-bordered mb-4" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Author</th>
                <th>Description</th>
                <th>Price</th>
                <th width="100px">Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of booksdataList">
                <tr>
                  <td>{{ item.Name }}</td>
                  <td>{{ item.Type }}</td>
                  <td>{{ item.Author }}</td>
                  <td>{{ item.Description }}</td>
                  <td>{{ item.Price }}</td>
                  <td>
                    <a (click)="updateBooks(item.Id)" class="bs-tooltip" style="margin-right: 10px"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-edit">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                      </svg></a>
                    <a (click)="deleteData(item.Id)" class="bs-tooltip"><svg xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                      </svg></a>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{
      backdropBackgroundColour: 'rgba(255,255,255,0.3)',
      backdropBorderRadius: '10px',
      primaryColour: '#ffffff',
      secondaryColour: '#ffffff',
      tertiaryColour: '#ffffff'
    }" [template]="customLoadingTemplate"></ngx-loading>

<ng-template #customLoadingTemplate>
  <div class="custom-class">
    <h3>Loading...</h3>
  </div>
</ng-template>
